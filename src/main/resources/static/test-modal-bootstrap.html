<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Modal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Test Modal Bootstrap</h1>
      <button class="btn btn-primary" onclick="testModal()">
        Tester le Modal
      </button>
    </div>

    <!-- Test Modal -->
    <div
      id="testModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="testModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="testModalTitle" class="modal-title">Test Modal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Ce modal fonctionne-t-il correctement ?</p>
            <input
              type="text"
              class="form-control"
              placeholder="Tapez quelque chose ici..."
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fermer
            </button>
            <button type="button" class="btn btn-primary">Sauvegarder</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function testModal() {
        console.log("Fonction testModal appelée");
        const modal = new bootstrap.Modal(document.getElementById("testModal"));
        console.log("Modal object:", modal);
        modal.show();
        console.log("Modal.show() appelé");
      }
    </script>
  </body>
</html>
