<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Admin Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: #333;
        margin-bottom: 10px;
      }

      .login-header p {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        background-color: white;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .login-btn:hover {
        transform: translateY(-2px);
      }

      .login-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 20px;
        color: #666;
      }

      .error-message {
        display: none;
        background-color: #fee;
        color: #c33;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Connexion Admin</h1>
        <p>Connectez-vous Ã  votre compte administrateur</p>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Nom d'utilisateur :</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" id="loginBtn" class="login-btn">
          Se connecter
        </button>
      </form>

      <div id="loading" class="loading">Connexion en cours...</div>
    </div>

    <script>
      // Handle form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (!username || !password) {
            showError(
              "Veuillez saisir votre nom d'utilisateur et mot de passe"
            );
            return;
          }

          // Show loading
          document.getElementById("loading").style.display = "block";
          document.getElementById("loginBtn").disabled = true;

          try {
            // Authenticate with the server
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: username,
                password: password,
              }),
            });

            if (response.ok) {
              const result = await response.json();

              // Check if we got a valid token
              if (!result.success || !result.token) {
                showError("Erreur de connexion - token invalide");
                return;
              }

              // Store the authenticated admin in sessionStorage and localStorage
              sessionStorage.setItem("currentAdmin", username);
              sessionStorage.setItem("authToken", result.token);
              // Also store in localStorage for dashboard compatibility
              localStorage.setItem("adminToken", result.token);

              // Redirect to dashboard
              window.location.href = `/dashboard?adminUsername=${encodeURIComponent(
                username
              )}`;
            } else {
              const error = await response.json();
              showError(
                error.message || "Nom d'utilisateur ou mot de passe incorrect"
              );
            }
          } catch (error) {
            console.error("Login error:", error);
            showError("Erreur de connexion au serveur");
          } finally {
            // Hide loading
            document.getElementById("loading").style.display = "none";
            document.getElementById("loginBtn").disabled = false;
          }
        });

      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }
    </script>
  </body>
</html>
